<input (input)="search($event.target.value)" />
<table>
  <tr>
    <th *ngFor="let item of fields" (click)="sortBy(item.name)">
      {{item.caption}}
      <span *ngIf="(sorting$ | async)?.field == item.name">{{(sorting$ | async)?.dir}}</span>
    </th>
  </tr>

  <tr *ngFor="let item of (pageData$ | async)">
    <td>{{item.index}}</td>
    <td>{{item.name}}</td>
    <td>{{item.age}}</td>
    <td>{{item.email}}</td>
    <td>{{item.phone}}</td>
  </tr>
</table>
